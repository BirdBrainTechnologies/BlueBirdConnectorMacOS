<!DOCTYPE html>
<html>
    <head>
        <title>BlueBird Connector</title>
        
        <link href="fontawesome.min.css" rel="stylesheet" type="text/css">
        <link href="solid.min.css" rel="stylesheet" type="text/css">
        <link href="brands.min.css" rel="stylesheet" type="text/css">
        <link href="svg-with-js.min.css" rel="stylesheet" type="text/css">
        <link href="v4-shims.min.css" rel="stylesheet" type="text/css">
        <link href="bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="fonts.css" rel="stylesheet" type="text/css">
        <link href="custom.css" rel="stylesheet" type="text/css">
            
        <link rel="icon"  type="image/png" href="hummingbirdlogo32x32.png">
            
        <script type="text/javascript" src="messages.js"></script>
        <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
        
        
    </head>
    <body>
       <header id="main-header">
           <div class="row">
               <div class="col-xs-12">
                   <img id="birdbrain-logo" src="birdbrain-technologies-logo.svg" alt="BirdBrain Technologies LLC" />
               </div>
               <div id="indicators">
                   <div id="indicator-wifi" class="fa-stack /*indicator-on*/">
                       <i class="icon fas fa-fw fa-wifi fa-stack-2x"></i>
                       <i class="dot fas fa-circle fa-stack-1x"></i>
                   </div>

                   <div id="indicator-bluetooth" class="fa-stack /*indicator-on*/">
                       <i class="icon fab fa-fw fa-bluetooth fa-stack-2x"></i>
                       <i class="dot fas fa-circle fa-stack-1x"></i>
                       <i class="dot dot-spin fas fa-sync-alt fa-spin fa-stack-2x"></i>
                   </div>
               </div>
           </div>
       </header>
            
    </body>
</html>
